<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Hello World</div>
    <script type="text/javascript">
        //Connect with localhost:3000/api/event
        const eventSource = new EventSource('http://localhost:3000/api/sse/event');
        eventSource.onmessage = ({ data }) => {
            const message = document.createElement('li');
            message.innerText = data;
            document.body.appendChild(message);
        }
    </script>
    <video id="videoPlayer" controls muted="muted" autoplay>
        <source src="http://localhost:3000/api/videos/yoga" type="video/mp4">
    </video>
</body>

</html>
